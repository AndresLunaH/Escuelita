<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuelita</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <section class="welcoming">
        <h1>Welcome to la escuelita</h1>
    </section>
    <section class="lista-alumnos">
        <table>

                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Curso</th>
                    <th>Calificaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Joel</td>
                    <td>Lozano</td>
                    <td>15</td>
                    <td>JS</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </section>
    <form action="">
        <input type="nombre">
        <input type="apellido">
        <input type="edad">
        <button>Agregar</button>
    </form>

    
</body>
</html>
